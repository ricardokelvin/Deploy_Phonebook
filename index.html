<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Pinstripe&family=Plus+Jakarta+Sans:wght@500&display=swap" rel="stylesheet">
    <title>Agenda</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="container">
                <h1>Agenda Telefônica</h1>
            </div>
        </header>
        <form id="formulario">
            <input type="text" id="nome-contato" required placeholder="Digite o Nome" />
            <input type="tel" id="numero-contato" required placeholder="Digite o Número" />
            <button type="submit">Adicionar</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th><img src="./images/user-regular-white.svg" title="Usuário" alt="user-icon"/> </th>
                    <th><img src="./images/phone-solid-white.svg" title="Número" alt="phone-icon" /></th>
                </tr>
            </thead>
            <tbody>
            <tr>
                <td id="nome">---</td>
                <td id="numero">---</td>
            </tr>
            </tbody>
        </table>
    </div>

</body>
<script src="main.js"></script>
</html>
